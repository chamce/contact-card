<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <script src="js/date.js" async></script>
    <!-- add bootstrap styles and JS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- follow bootstrap layout classes for creating a grid: https://getbootstrap.com/docs/5.0/layout/grid/#example -->
    <div class="container">
        <!-- Stretch Goal: create the top notification bar (time already created, just uncomment next line) -->
        <!-- <div><div><span id='time'></span></div></div> -->
        <div class="row p-5 text-center">
            <div class="col">
                <!-- hint: see https://getbootstrap.com/docs/5.0/utilities/borders/#border-radius -->
                <img src="Images/facebook.png" class="rounded-circle img-fluid" alt="profile">
                <!-- Add your photo here -->
            </div>
        </div>
        <div class="row text-center">
            <div class="col mx-1">
                <div class="card">
                    <!-- hint: see https://getbootstrap.com/docs/5.0/components/card -->
                    <h3 class="mt-4 pb-1 fw-bold">CHANCE WHITAKER</h3>
                    <!-- Update this to be your name -->
                    <div class="row text-center p-3">
                        <div class="col">
                            <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                            <img src="Icons/Email.svg" class="h-75 w-75" alt="...">
                        </div>
                        <div class="col">
                            <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                            <img src="Icons/Phone.svg" class="h-75 w-75" alt="...">
                        </div>
                        <div class="col">
                            <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                            <img src="Icons/Website.svg" class="h-75 w-75" alt="...">
                        </div>
                    </div>
                    <hr class="mx-2">
                    <div class="row text-center p-3">
                        <div class="col">
                            <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                            <img src="Icons/Instagram.svg" class="h-75 w-75" alt="...">
                        </div>
                        <div class="col">
                            <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                            <img src="Icons/Twitter.svg" class="h-75 w-75" alt="...">
                        </div>
                        <div class="col">
                            <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                            <img src="Icons/Github.svg" class="h-75 w-75" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div> Stretch goal: Create bottom button bar</div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

</body>

</html>
