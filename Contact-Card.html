<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <script src="js/date.js" async></script>
    <!-- add bootstrap styles and JS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <!-- follow bootstrap layout classes for creating a grid: https://getbootstrap.com/docs/5.0/layout/grid/#example -->
    <div class="container">
        <!-- Stretch Goal: create the top notification bar (time already created, just uncomment next line) -->
        <!-- <div><div><span id='time'></span></div></div> -->
        <div class="row">
            <div class="col">
                <!-- hint: see https://getbootstrap.com/docs/5.0/utilities/borders/#border-radius -->
                <img src="Images/facebook.png" class="rounded-circle img-fluid" alt="profile">
                <!-- Add your photo here -->
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <div class="card">
                        <!-- hint: see https://getbootstrap.com/docs/5.0/components/card -->
                        <h3>Chance Whitaker</h3>
                        <!-- Update this to be your name -->
                        <div class="row">
                            <div class="col">
                                <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                                <img src="Icons/Email.svg" class="" alt="...">
                            </div>
                            <div class="col">
                                <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                                <img src="Icons/Phone.svg" class="" alt="...">
                            </div>
                            <div class="col">
                                <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                                <img src="Icons/Website.svg" class="" alt="...">
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col">
                                <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                                <img src="Icons/Instagram.svg" class="" alt="...">
                            </div>
                            <div class="col">
                                <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                                <img src="Icons/Twitter.svg" class="" alt="...">
                            </div>
                            <div class="col">
                                <!-- svg icon goes here (copy paste it from the provided Icons folder) -->
                                <img src="Icons/Github.svg" class="" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div> Stretch goal: Create bottom button bar</div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
